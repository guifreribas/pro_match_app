@if(isVisible){
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
    <div class="text-lg font-semibold mb-4">{{ title }}</div>
    <div class="mb-6">{{ message }}</div>
    <div class="flex justify-end gap-2">
      <button (click)="onAction()"
        class="bg-primary-500 text-white px-4 py-2 rounded hover:bg-primary-700 transition-all duration-100">
        {{ actionButtonMessage }}
      </button>
      <button (click)="closeModal()"
        class="border border-primary-500  text-gray-500 px-4 py-2 rounded  hover:text-gray-900 hover:border-primary-700 transition-all duration-100">
        Cancelar
      </button>
    </div>
  </div>
</div>
}
