<!-- Main modal -->
<div id="competitionModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
  <div class="relative p-4 w-full max-w-4xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
      <!-- Modal header -->
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 ">
        <h3 class="text-lg font-semibold text-gray-900 ">
          Nueva competición
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          data-modal-toggle="competitionModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="competitionForm" (submit)=" onSubmit($event)">

        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">
              Nombre
            </label>
            <input type="text" name="name" id="name" formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block w-full p-2.5 "
              placeholder="Añade el nombre" required="">
          </div>

          <div>
            <label for="organization" class="block mb-2 text-sm font-medium text-gray-900 ">Centro</label>
            <select id="organization" formControlName="organization"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <option selected>Escoge una opción</option>
              @for(organization of organizations(); track organization.id_organization){
              <option value="{{organization.id_organization}}">{{organization.name}}</option>
              }
            </select>
          </div>

          <div>
            <label for="competition" class="block mb-2 text-sm font-medium text-gray-900 ">Tipo de
              competición</label>
            <select id="competition" formControlName="competition"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <option selected>Escoge una opción</option>
              <option value="LEAGUE">Liga</option>
              <option value="KNOCKOUT">Copa</option>
            </select>
          </div>



          <div>
            <label for="format" class="block mb-2 text-sm font-medium text-gray-900 ">Tipo
              formato</label>
            <select id="format" formControlName="format" #formatSelect
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <option selected>Escoge una opción</option>
              <option value="DOUBLE_ROUND">Doble vuelta</option>
              <option value="SINGLE_ROUND">Sólo ida</option>
              <option value="KNOCKOUT">Knockout</option>
              <option value="KNOCKOUT_SINGLE_ROUND">Liguilla una vuelta más knockout</option>
              <option value="KNOCKOUT_DOUBLE_ROUND">Liguilla dos vueltas más knockout</option>
            </select>
          </div>

          <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Categoria</label>
            <select id="category" formControlName="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <option selected>Escoge una opción</option>
              <option value="MALE">Masculino</option>
              <option value="FEMALE">Femenino</option>
              <option value="OTHER">Otro</option>
            </select>
          </div>

          <div>
            <label for="season" class="block mb-2 text-sm font-medium text-gray-900 ">Temporada</label>
            <select id="season" formControlName="season"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <option selected>Escoge una opción</option>
              <option value="2024/2025">2024/2025</option>
              <option value="2025/2026">2025/2026</option>
              <option value="2026/2027">2026/2027</option>
              <option value="2027/2028">2027/2028</option>
            </select>
          </div>







          <!-- <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Category</label>
            <select id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
              <option selected="">Select category</option>
              <option value="TV">TV/Monitors</option>
              <option value="PC">PC</option>
              <option value="GA">Gaming/Console</option>
              <option value="PH">Phones</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
            <textarea id="description" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 "
              placeholder="Write product description here"></textarea>
          </div> -->
        </div>
        <button type="submit"
          class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-2">
          <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd">
            </path>
          </svg>
          Añadir competición
        </button>
      </form>
    </div>
  </div>
</div>
