  <div class="flex flex-col items-center max-w-md mx-auto bg-white rounded-xl overflow-hidden">
    <div class="player-photo">
      @if(player?.avatar){
      <img src="{{imgUrl + player?.avatar}}" alt="{{player?.name}} {{player?.last_name}}"
        [style.view-transition-name]="'player-' + player?.id_player" class="w-40 h-40 rounded-lg border object-cover">
      }
      @else {
      <img src="/assets/icons/avatar.svg" alt="{{player?.name}} {{player?.last_name}}"
        [style.view-transition-name]="'player-' + player?.id_player" class="w-40 h-40 rounded-lg border object-cover">
      }
    </div>
    <div class="player-info p-6">
      <h2 class="player-name text-xl font-semibold text-gray-900">Nom del jugador</h2>
      <p class="text-gray-600 mt-2"><strong>DNI:</strong> {{player?.dni}}</p>
      <p class="text-gray-600"><strong>Edad:</strong> {{playerYears}} años</p>
      <p class="text-gray-600"><strong>Fecha de nacimiento:</strong>{{player?.birthday}}</p>
      <div class="player-teams mt-4">
        <strong class=" text-gray-800">Equips:</strong>
        <ul class="list-none mt-2 space-y-2">
          @for(team of teamPlayers(); track team.id_team_player){
          <li
            class="bg-gray-100 text-gray-800 p-2 rounded-lg shadow-md  hover:cursor-pointer  hover:bg-gray-50 hover:shadow-none transition-all duration-100">
            <a routerLink="/teams/{{team?.team_id}}" class="flex flex-row gap-2 items-center justify-between">
              <div class="flex flex-row gap-2 items-center">

                @if(team?.team?.avatar){
                <img src="{{imgUrl + team?.team?.avatar}}" alt="{{team?.team?.name}}"
                  class="w-10 h-10 rounded-lg border object-cover">
                }
                @else {
                <img src="/assets/icons/avatar.svg" alt="{{team?.team?.name}}"
                  class="w-10 h-10 rounded-lg border object-cover">
                }
                <p class="text-md font-bold uppercase">{{team?.team?.name}}</p>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="size-8 rounded-lg" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 9v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-6v-6h6z" />
                  <path d="M3 9v6" />
                </svg>
              </div>
            </a>
          </li>

          }

          <li class="bg-gray-100 p-2 rounded">Equip 3</li> -->
        </ul>
      </div>
    </div>
  </div>

</div>
